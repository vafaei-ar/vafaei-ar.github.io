<!DOCTYPE html>
<html>
<head>
  <title>Snake Game</title>
  <style>
    body {
      background: #000;
      color: #fff;
      font-family: sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    h1 {
      margin: 20px 0;
    }
    canvas {
      border: 1px solid #fff;
      display: block;
      margin: 20px auto;
      background: #111;
    }
  </style>
</head>
<body>
  <h1>Snake Game</h1>
  <p>
    <a href="https://vafaei-ar.github.io/">Home</a>
  </p> 
  <canvas id="snake" width="400" height="400"></canvas>
  <script>
    const canvas = document.getElementById('snake');
    const context = canvas.getContext('2d');

    const box = 20; // size of a square in pixels

    // Snake starts at the center of the board
    let snake = [{ x: 9 * box, y: 9 * box }];
    let direction = null;

    // Place food at a random position on the grid
    let food = {
      x: Math.floor(Math.random() * 20) * box,
      y: Math.floor(Math.random() * 20) * box
    };

    // Listen for arrow key presses to change direction
    document.addEventListener('keydown', setDirection);

    function setDirection(event) {
      if (event.keyCode === 37 && direction !== 'RIGHT') {
        direction = 'LEFT';
      } else if (event.keyCode === 38 && direction !== 'DOWN') {
        direction = 'UP';
      } else if (event.keyCode === 39 && direction !== 'LEFT') {
        direction = 'RIGHT';
      } else if (event.keyCode === 40 && direction !== 'UP') {
        direction = 'DOWN';
      }
    }

    // Draw the game board, snake, and food
    function draw() {
      context.fillStyle = '#000';
      context.fillRect(0, 0, canvas.width, canvas.height);

      // Draw the snake
      for (let i = 0; i < snake.length; i++) {
        context.fillStyle = (i === 0) ? '#0f0' : '#fff';
        context.fillRect(snake[i].x, snake[i].y, box, box);
      }

      // Draw the food
      context.fillStyle = 'red';
      context.fillRect(food.x, food.y, box, box);
    }

    // Update game state (moving the snake, collision detection, etc.)
    function update() {
      let headX = snake[0].x;
      let headY = snake[0].y;

      if (direction === 'LEFT') headX -= box;
      if (direction === 'UP') headY -= box;
      if (direction === 'RIGHT') headX += box;
      if (direction === 'DOWN') headY += box;

      // Check if the snake eats the food
      if (headX === food.x && headY === food.y) {
        food = {
          x: Math.floor(Math.random() * 20) * box,
          y: Math.floor(Math.random() * 20) * box
        };
      } else {
        snake.pop(); // remove tail segment if no food eaten
      }

      const newHead = { x: headX, y: headY };

      // Check collision with walls or self
      if (
        headX < 0 || headY < 0 ||
        headX >= canvas.width || headY >= canvas.height ||
        collision(newHead, snake)
      ) {
        clearInterval(game);
        alert("Game Over!");
        return;
      }

      snake.unshift(newHead);
    }

    // Check if the snake's head collides with its body
    function collision(head, array) {
      for (let i = 0; i < array.length; i++) {
        if (head.x === array[i].x && head.y === array[i].y) {
          return true;
        }
      }
      return false;
    }

    function gameLoop() {
      update();
      draw();
    }

    // Repeat the game loop every 100 milliseconds
    let game = setInterval(gameLoop, 100);
  </script>
</body>
</html>
